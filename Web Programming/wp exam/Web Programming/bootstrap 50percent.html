<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 50% Grid Example</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 bg-primary text-white p-3">
      Column 1 (50%)
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 bg-success text-white p-3">
      Column 2 (50%)
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS CDN (optional for basic grid) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
